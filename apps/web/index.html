<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LLM Query</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    #response {
      width: 70%;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      padding: 20px;
      height: 450px;
      overflow-y: scroll;
    }
  </style>
</head>

<body>
  <h1>LLM Query</h1>
  <textarea id="query" rows="4" cols="50"></textarea><br>
  <button onclick="sendQuery()">Send</button>
  <h2>Response:</h2>
  <div id="response"></div>

  <script>
    const socket = io();

    function sendQuery() {
      const query = document.getElementById('query').value;
      document.getElementById('response').innerText = ''; // Clear previous response
      socket.emit('query', query);
    }

    socket.on('response', function (word) {
      // Append each word to the response div
      const responseDiv = document.getElementById('response');
      responseDiv.innerText += word + ' ';

      responseDiv.scrollTop = responseDiv.scrollHeight;
    });
  </script>
</body>

</html>
